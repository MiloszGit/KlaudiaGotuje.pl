<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Kontakt - Klaudia Gotuje</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/logo.png">
  <style>
    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.15);
      max-width: 600px;
      margin: auto;
    }

    .contact-form label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #2e7d32;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body>
  <header>
    <h1>Kontakt</h1>
    <nav>
      <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="sniadania.html">Śniadania</a></li>
        <li><a href="obiady.html">Obiady</a></li>
        <li><a href="kolacje.html">Kolacje</a></li>
        <li><a href="przekaski.html">Przekąski</a></li>
        <li><a href="desery.html">Desery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Masz pytanie lub przepis, którym chcesz się podzielić?</h2>
    <form class="contact-form" action="wyslij.php" method="POST">
      <label for="imie">Imię:</label>
      <input type="text" id="imie" name="imie" required>

      <label for="nazwisko">Nazwisko:</label>
      <input type="text" id="nazwisko" name="nazwisko" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tresc">Treść wiadomości:</label>
      <textarea id="tresc" name="tresc" rows="5" required></textarea>

      <button type="submit">Wyślij wiadomość</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Klaudia Gotuje</p>
  </footer>
</body>

</html>
