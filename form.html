<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f1fdf5; /* Jasno-zielony tło */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #4CAF50; /* Zielony tytuł */
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #4CAF50; /* Zielona ramka */
            border-radius: 5px;
            background-color: #f9f9f9; /* Jasny kolor tła */
            color: #333333;
        }
        input:focus, textarea:focus {
            outline: 2px solid #4CAF50; /* Zielony kontur przy fokusu */
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50; /* Zielony przycisk */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Ciemniejszy zielony przy hover */
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Skontaktuj się z nami</h2>
        <form action="send_mail.php" method="POST">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </div>
</body>
</html>
